<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Daily Habit Reminder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Daily Tasks Reminder ^^</h1>
  </header>
  <main>
    <section class="task-input">
      <h2>Add Your Daily Tasks</h2>
      <input type="text" id="taskInput" placeholder="What's your task?" />
      <input type="time" id="taskTime" />
      <button id="addTaskButton">Add Task</button>
    </section>

    <section class="task-list">
      <h2>Your Tasks</h2>
      <ul id="taskList"></ul>
    </section>
  </main>
